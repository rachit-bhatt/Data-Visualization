name: Run main.py

on:
  push:
    branches:
      - main  # Adjust this to your default branch name

jobs:
  run-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Specify your desired Python version

      - name: Install dependencies
        run: pip install -r requirements.txt  # Adjust if needed

      - name: Run main.py
        run: python main.py

      # Add a conditional step to check if the module is installed
      - name: Check if module exists
        run: pip show <module-name>
        continue-on-error: true
        id: check-module

      # Only run the next step if the module is not installed
      - name: Install module
        run: pip install <module-name>
        if: steps.check-module.outcome == 'failure'
